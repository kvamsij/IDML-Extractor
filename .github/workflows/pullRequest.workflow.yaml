name: Linting and Test

on: pull_request

jobs:
  set-up:
    name: 📋 Pull Request Checklist
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Node Set up ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Packages
        run: npm install

      - name: Run ESLint ✅
        run: npx eslint .

      - name: Run Test 🚨
        run: npm test
