name: Linting and Test

on: pull_request

jobs:
  build:
    name: Run build ⚙️
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx eslint .
      - run: npm test

  run-linter:
      name: Run Linter ✅
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: node --version

  run-tests:
      name: Run Test 🚨
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: node -v
