name: Linting and Test

on: pull_request

jobs:
  build:
    name: Run build âš™ï¸
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install

  run-linter:
      name: Run Linter âœ…
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - run: node --version

  run-tests:
      name: Run Test ğŸš¨
      needs: run-linter
      runs-on: ubuntu-latest
      steps:
        - uses: stefanoeb/jest-action@1.0.3
          with:
            jestArgs: src/__tests__/
